<app-header></app-header>

<main>
  <ul id="users">

    @for (client of users; track client.id){
      <li>
        <!--<li *ngFor="let client of users">-->
          <app-user
            [user]="client"
            (select)="onSelectUser($event)"
          />
        </li>
    }

  </ul>

  @if (selectedUser){
    <app-tasks [userId]="selectedUser.id"  [name]="selectedUser.name"/>
  }
  @else {
    <h1 id="fallback">Select a User to see their Tasks</h1>
  }

</main>
